<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final - 4° bim</title>

    <link rel="stylesheet" href="assets/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <figure><img src="assets/header/logo-awe.png" alt="logo-awe-header"></figure>
        <div class="sub-header">
            <div>
                <button>Suspender inscrições <img src="assets/header/pause.svg" alt="botão de pausa"></button>
            </div>
            
            <div class="perfil">
                <figure><img src="assets/header/circulo-roxo-perfil.png" alt=""></figure>
                <small>Clayton</small>
                <figure><img src="assets/header/seta-login-header.png" alt="seta-login-header"></figure>
            </div>
        </div>
    </header>
    <section class="container-mid">
        <section class="section-left">
            <div class="up">
                <img class="setas" src="assets/section-left/setas-up.png" alt="setas-up">
                <ul>
                    <li class ="dashboard"><img src="assets/section-left/icon-dashboard.png" alt="icon-quadrados">Dashboard</li>
                    <li><img src="assets/section-left/icon-inscricoes.png" alt="icon-pessoas">Inscrições</li>
                    <li><img src="assets/section-left/icon-relatorios.png" alt="icon-slide">Relatórios</li>
                    <li><img src="assets/section-left/icon-comunicacao.png" alt="icon-seta">Comunicação</li>
                    <li><img src="assets/section-left/icon-eventos.png" alt="icon-lista">Meus eventos</li>
                </ul>
            </div>
            <div class="bottom">
                <ul>
                    <li><img src="assets/section-left/icon-configuracoes.png" alt="">Configurações</li>
                    <li><img src="assets/section-left/icon-sair.png" alt="">Sair</li>
                </ul>
            </div>
        </section>
        <section class="main">
            <div class="up-up">
                <div class="left">
                    <div class="left-top">
                        <strong class="archivo">SEMADEC AWE 2025</strong>
                        <img src="assets/main/abrir-nova-guia.png" alt="abrir em outra guia">
                    </div>
                    <ul class="left-bottom">
                        <li><img src="assets/main/calendario.png" alt="">19/03/2025</li>
                        <li><img src="assets/main/localizacao.png" alt="">IFZN</li>
                        <li class="strong"><img src="assets/main/receber-inscricoes.png" alt="">Recebendo Inscrições</li>
                    </ul>
                </div>
                <div class="right">
                    <a href="#"><img src="assets/main/caneta-escrevendo.png" alt="caneta escrevendo">Editar</a>
                </div>
    
            </div>
        </section>
    </section>
</body>
</html>
